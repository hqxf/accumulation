<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../lib/bootstrap.min.css">
    </head>
    <body>
    	<div class="container">
    		<form role='form'>
    			<div class="form-group">
    				<label for="username">用户名:</label>
    				<input type="text" id="username" class="form-control" placeholder="请输入用户名" v-model="username">
    			</div>
    			<div class="form-group">
    				<label for="age">年龄</label>
    				<input type="text" id="age" class="form-control" placeholder="请输入年龄" v-model="age">
    			</div>
    			<div class="form-group">
    				<input type="button" value="添加" class="btn btn-primary" @click="add()">
    				<input type="reset" value="重置" class="btn btn-danger">
    			</div>
    		</form>
    		<hr>
    		<table class="table table-bordered table-hover">
    			<caption class="h2 text-info">用户信息表</caption>
    			<tr class="danger">
    				<th class="text-center">序号</th>
    				<th class="text-center">姓名</th>
    				<th class="text-center">年龄</th>
    				<th class="text-center">操作</th>
    			</tr>
    			<tr v-for="item in myData">
    				<td class="text-center">{{$index}}</td>
    				<td class="text-center">{{item.name}}</td>
    				<td class="text-center">{{item.age}}</td>
    				<td class="text-center">
    					<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">删除</button>
    				</td>
    			</tr>
    			<tr v-if="myData.length!=0">
    				<td colspan="4" class="text-right">
    					<button class="btn btn-danger btn-sm">删除全部</button>
    				</td>
    			</tr>
    			<tr class="text-center text-muted" v-if="myData.length==0">
    				<td colspan="4">暂无数据...</td>
    			</tr>
    		</table>
    		<!--模态框 弹出框-->
	        <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
	            <div class="modal-dialog">
	                <div class="modal-content">
	                    <div class="modal-header">
	                        <button type="button" class="close" data-dismiss="modal">
	                            <span>&times;</span>
	                        </button>
	                        <h4 class="modal-title">确认删除么?</h4>
	                    </div>
	                    <div class="modal-body text-right">
	                        <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
	                        <button data-dismiss="modal" class="btn btn-danger btn-sm">确认</button>
	                    </div>
	                </div>
	            </div>
	        </div>
    	</div>
    <script src="../lib/jquery-1.7.2.js"></script>
    <script src="../lib/bootstrap.js"></script>
    <script src="../vue.js"></script>
    <script>
    	window.onload=function(){
    		var vm=new Vue({
    			el:".container",
    			data:{
    				myData:[],
    				username:"",
    				age:""
    			},
    			methods:{
    				add:function(){
    					this.myData.push({name:this.username,age:this.age});
    					this.username="";
    					this.age="";
    				}
    			}
    		})
    	}
    </script>
    </body>
</html>
