<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<div id="demo">
    		{{msg}}
    		<input type="button" value="按钮" v-on:click="show($event)">
    	</div>
    </body>
    <script src="../vue.js"></script>
    <script>
    	window.onload=function(){
    		var vm=new Vue({
    			el:"#demo",
    			data:{
    				msg:"hq"
    			},
    			methods:{
    				show:function(a){
    					alert(a.clientX);
    				}
    			}
    		})
    	}
    </script>
</html>
