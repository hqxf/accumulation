<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<div id="demo">
    		{{msg | filterHtml}}
    	</div>
    </body>
    <script src="vue.js"></script>
    <script>
	    window.onload=function(){
	    	/*Vue.filter("filterHtml",function(input){

			Vue.filter("filterHtml",{
				read:function(input){
					return input.replace(/<[^<]+>/g,'');
				},
				write:function(val){
					console.log(val);
					return val;
				}
			})
	    	var vm=new Vue({
	    		el:"#demo",
	    		data:{
	    			msg:"<strong>aaaa</strong>"
	    		}
	    	})
	    }
    </script>
</html>
