<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<div id="demo">
    		<input type="text" v-model="a">
    		<p>a=>{{a}}</p>
    		<p>b=>{{b}}</p>
    	</div>
    </body>
    <script src="vue.js"></script>
    <script>
	    window.onload=function(){
	    	var vm=new Vue({
	    		el:"#demo",
	    		data:{
	    			a:1
	    		},
	    		computed:{
	    			b:{
	    				get:function(){
	    					return this.a+2;
	    				},
	    				set:function(val){
	    					this.a=val;
	    				}
	    			}
	    		}
	    	})
	    	document.onclick=function(){
	    		vm.b=10;
	    	}
	    }
    </script>
</html>
