<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			[v-cloak]{
				display: none;
			}
        </style>
    </head>
    <body>
    	<!-- <span>{{msg}}</span> -->
    	<div id="demo">
    		<span v-cloak>{{msg}}</span>
    	</div>
    </body>

    <script>

    		var vm = new Vue({
    			el:"#demo",
    			data:{
    				msg:"hq"
    			}
    		})
    	}
    </script>
</html>
