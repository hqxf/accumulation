<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="demo">
            {{msg}}
            <hq></hq>
        </div>
    </body>
    <script src='vue.js'></script>
    <script>
        window.onload=function(){
        	Vue.component("hq",{
        		template:"<h2 v-text='name' @click='change'></h2>",
        		data(){
        			return {name:"hq",age:12}
        		},
        		methods:{
        			change(){
        				this.name="xf";
        			}
        		}
        	})
            var vm=new Vue({
                el:"#demo",
                data:{
                    msg:"hq"
                }
            })
        }
    </script>
</html>
