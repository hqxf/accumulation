<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="demo">
        	<aaa></aaa>
        </div>
    </body>
    <script src='vue.js'></script>
    <script>
        window.onload=function(){
            var vm=new Vue({
                el:"#demo",
                data:{
                    msg:"hq"
                },
                components:{
                	"aaa":{
                		data(){
                			return {msg:"我是父组件的数据"}
                		},
                		template:"<h1>我是父组件->{{msg}}</h1><bbb></bbb>",
                		components:{
                			"bbb":{
                				template:"<h2>我是子组件</h2>"
                			}
                		}
                	}
                }
            })
        }
    </script>
</html>
