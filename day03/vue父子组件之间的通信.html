<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="demo">
        	<aaa></aaa>
        </div>
        <template id="aaa">
        	<h1>父组件</h1>
        	<bbb :m="msg" :m1="msg1"></bbb>
        </template>
        <template id="bbb">
        	<h2>子组件->{{m}}...{{m1}}</h2>
        </template>
    </body>
    <script src='vue.js'></script>
    <script>
        window.onload=function(){
            var vm=new Vue({
                el:"#demo",
                data:{
                    msg:"hq"
                },
                components:{
                	"aaa":{
                		template:"#aaa",
                		data(){
                			return {msg:"我是父组件的数据",msg1:"测试"}
                		},
                		components:{
                			"bbb":{
                				props:["m",'m1'],
                				template:"#bbb"
                			}
                		}
                	}
                }
            })
        }
    </script>
</html>
