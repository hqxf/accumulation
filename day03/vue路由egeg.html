<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<div id="demo">
    		<ul>
    			<li><a v-link="{path:'/home'}">home</a></li>
    			<li><a v-link="{path:'/news'}">news</a></li>
    		</ul>
    		<div>
    			<router-view></router-view>
    		</div>
    	</div>
    </body>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <script>
	    window.onload=function(){
	    	var App=Vue.extend();
	    	var Home=Vue.extend({
	    		template:"<h1>我是主页</h1>"
	    	})
	    	var News=Vue.extend({
	    		template:"<h1>我是新闻</h1>"
	    	})
	    	var routers=new VueRouter();
	    	routers.map({
	    		"home":{
	    			component:Home
	    		},
	    		"news":{
	    			component:News
	    		}
	    	});
	    	routers.start(App,"#demo");
	    	routers.redirect({
	    		"/":"/home"
	    	})
	    }
    </script>
</html>
