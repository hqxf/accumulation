<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="demo">
            <ul>
            	<li><a v-link="{path:'/home'}">home</a></li>
            	<li><a v-link="{path:'/news'}">news</a></li>
            </ul>
            <div>
            	<router-view></router-view>
            </div>
        </div>
    </body>
    <script src="vue1.0.js"></script>
    <script src="./../vue-router.js"></script>
    <script>
    	var App = Vue.extend();
    	var Home = Vue.extend({
    		template:"<h1>我是主页</h1>"
    	})
    	var News = Vue.extend({
    		template:"<h1>我是新闻</h1>"
    	})
    	var router = new VueRouter();
    	router.map({
    		'/home':{
    			component:Home
    		},
    		'news':{
    			component:News
    		}
    	})
    	router.start(App,"#demo");
    	router.redirect({
    		'/':"/home"
    	})

        }*/
    </script>
</html>
