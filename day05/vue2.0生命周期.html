<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="demo">
            {{msg}}
        </div>
    </body>
    <script src='vue2.0.js'></script>
    <script>
        window.onload=function(){
            var vm=new Vue({
                el:"#demo",
                data:{
                    msg:"hq"
                },
                beforeCreate(){
                	console.log("组件实例刚刚创建，属性没有");
                },
                created(){
                	console.log("组件实例创建完成，属性已绑定");
                },
                beforeMount(){
                	console.log('模板编译之前');
                },
                mounted(){
                	console.log("模板编译之后，代替ready");
                }
            })
        }
    </script>
</html>
