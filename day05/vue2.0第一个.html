<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="demo">
            {{msg}}
            <aaa></aaa>
            <bbb></bbb>
        </div>
        <template id="tmp">
        	<!-- 需要根元素包裹 -->
        	<div>
        		<h1>,3434</h1>
        	        	<strong>1212</strong>
        	</div>
        </template>
    </body>
    <script src='vue2.0.js'></script>
    <script>
        window.onload=function(){
        	Vue.component("aaa",{
        		template:"<div><h1>123</h1><strong>234</strong></div>"
        	})
        	Vue.component("bbb",{
        		template:"#tmp",
        		data(){
        			return {
        				msg:"asdfasf"
        			}
        		}
        	})
            var vm=new Vue({
                el:"#demo",
                data:{
                    msg:"hq"
                }
            })
        }
    </script>
</html>
